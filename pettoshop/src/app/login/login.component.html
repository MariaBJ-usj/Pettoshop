<section class="vh-100" style="background-color: #3CB371;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="formData" (ngSubmit)="submit(formData.value)">
              <div class="form-outline mb-4">
                <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" formControlName="email"/>

              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                  placeholder="Password" formControlName="password"/>
                <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-success btn-block btn-lg" type="submit">Login</button>

              <hr class="my-4">

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="#!" class="fw-bold text-body">Register here</a></p>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
